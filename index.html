<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="/css/output.css">

</head>
<body class="bg-black text-white">
    <div class="flex container mx-auto">
        <div class="first w-[13%] flex flex-col justify-start items-center">
            <div class="logo m-4">
                <img class="w-8 invert" src="./assets/logo.svg" alt="">
            </div>

            <div class="sidebar flex flex-col justify-center text-center">

                    <ul class="flex flex-col gap-4">
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100 "><img class="size-8" src="./assets/home.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"> <img class="size-8" src="./assets/search.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"><img class="size-8" src="./assets/notifications.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"><img class="size-8" src="./assets/message.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"><img class="size-8" src="./assets/grok.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"><img class="size-8" src="./assets/profile.svg" alt=""></li>
                        <li class="invert hover:bg-gray-950 rounded duration-300 delay-100"><img class="size-8" src="./assets/more.svg" alt=""></li>
                    </ul>

                    <div class="flex flex-col my-6 text-center">
                        <div class="bg-white rounded-full p-3">
                            <img class="size-6" src="./assets/post.svg" alt="">
                        </div>

                        <div class="profile absolute bottom-4">
                            <img class="rounded-full" src="./assets/thecoder.jpg" alt="">
                        </div>
                    </div>

            </div>
        </div>
        <div class="second w-full border-[1px] border-x-[#484b52] border-y-black">
            <div class="top flex py-2 relative">
                <div class="forYou w-1/2 flex justify-center font-bold text-lg">For you</div>
                <div class="following w-1/2 flex justify-center font-bold text-[#484b52]">Following</div>
                <div class="absolute w-16 h-[2px] rounded-full bg-blue-500 left-[20%] bottom-0"></div>
            </div>
            <div class="h-[1px] bg-gray-700 w-full"></div>
        </div>

        <div class="third w-[55%]">
            <div class="search mx-5 my-3 flex">
                <img class="size-8 invert" src="./assets/searchicon.svg" alt="">
                <input type="text" class="w-66 rounded-full bg-[#202327] text-white px-14 py-2" placeholder="Search">
            </div>

            <div class="prem mx-5 my-3 bg-[#16181c] w-66 p-5 rounded-xl space-y-1">
                <h1 class="text-xl font-bold px-3">Try Premium for free today</h1>
                <p class="p-2">Upgrade your experience with less ads, power tools, and more with Premium.</p>
                <button class="bg-white text-gray-900 mx-2 p-3 rounded-full font-bold">Start free 14-day trial</button>
            </div>

            <div class="what mx-5 my-3 bg-[#16181c] w-66 p-5 rounded-xl space-y-1">
                <h1 class="text-xl font-bold px-3">Whats Happening</h1>
                <div class="item p-2 hover:bg-gray-800 cursor-pointer">
                    <div class="text-sm text-gray-200">Trending in India</div>
                    <div class="font-bold">#SoftwareEngineering</div>
                    <div class="text-sm text-gray-200">40.2k Posts</div>
                </div>

                <div class="item p-2 hover:bg-gray-800 cursor-pointer">
                    <div class="text-sm text-gray-200">Trending in India</div>
                    <div class="font-bold">#WebDevelopment</div>
                    <div class="text-sm text-gray-200">35k Posts</div>
                </div>

                <div class="item p-2 hover:bg-gray-800 cursor-pointer">
                    <div class="text-sm text-gray-200">Trending in India</div>
                    <div class="font-bold">#cursor</div>
                    <div class="text-sm text-gray-200">30.29k Posts</div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
